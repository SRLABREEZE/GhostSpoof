<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostSpoof Dashboard</title>
    <style>
        body {
            background-color: #000;
            color: #0ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: #000;
            background-color: #0ff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .card {
            background: #111;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #0ff;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="ghostspoof_logo.png" alt="GhostSpoof Logo" class="logo">
    <h1>Welcome to Your Dashboard</h1>
    <div class="container">
        <div class="card">
            <h2>Your Balance: <span id="balance">$10.00</span></h2>
            <a href="buy_credits.html" class="btn">Buy More Credits</a>
        </div>
        <div class="card">
            <h2>Call History</h2>
            <p>No recent calls</p>
        </div>
        <div class="card">
            <h2>Account Settings</h2>
            <a href="settings.html" class="btn">Manage Account</a>
        </div>
        <a href="call.html" class="btn">Start a Call</a>
    </div>
</body>
</html>
