<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GhostSpoof</title>
    <link rel="icon" type="image/png" href="ghostspoof_logo.png">
    <style>
        body {
            background-color: #000;
            color: #0ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .logo {
            width: 150px;
            max-width: 30%;
            height: auto;
            margin: 20px auto;
            display: block;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #0ff;
            border-radius: 10px;
            background-color: #111;
        }
        .input-field {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #0ff;
            border-radius: 5px;
            font-size: 16px;
            background-color: #222;
            color: #0ff;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: #000;
            background-color: #0ff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <img src="ghostspoof_logo.png" alt="GhostSpoof Logo" class="logo">

    <h1>Join GhostSpoof & Get 15 Free Minutes</h1>

    <div class="container">
        <form action="dashboard.html" method="POST">
            <input type="email" name="email" placeholder="Enter Email" class="input-field" required><br>
            <input type="password" name="password" placeholder="Create Password" class="input-field" required><br>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>

</body>
</html>
